{% load socialaccount %}
{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Taxi : Home</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="flex flex-col h-screen">
    <div class="bg-[#333333] h-1/5 flex flex-col md:flex-row items-center p-4 rounded-b-lg">
        <div class="flex items-center space-x-4">
            <!-- Menu Button -->
            <div class="group flex h-10 w-10 cursor-pointer items-center justify-center rounded-lg bg-white p-2 hover:bg-slate-200" id="menu-btn">
                <div class="space-y-2">
                    <span class="block h-1 w-5 origin-center rounded-full bg-[#FFB900] transition-transform ease-in-out group-hover:w-10 group-hover:translate-y-1.5 group-hover:rotate-45"></span>
                    <span class="block h-1 w-5 origin-center rounded-full bg-[#FFB900] transition-transform ease-in-out group-hover:w-10 group-hover:-translate-y-1.5 group-hover:-rotate-45"></span>
                </div>
            </div>
        
            <!-- Title -->
            <h1 class="text-white text-2xl">Call Taxi</h1>
        </div>
        

        <div class="ml-auto flex items-center space-x-2 w-full md:w-auto py-5">
            <input type="text" id="current-location" placeholder="ที่อยู่ปัจจุบัน" class="p-2 rounded-lg w-full md:w-48">
            <input type="text" id="destination" placeholder="ปลายทาง" class="p-2 rounded-lg w-full md:w-48">
            <button id="call-taxi" class="bg-[#FFB900] text-black p-2 rounded-lg hover:bg-[#FFA500] w-full md:w-auto">เรียกรถ</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="menu-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-[1000]">
        <div class="bg-white p-8 rounded-lg w-11/12 max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Menu</h2>
            <ul class="space-y-2">
                <li><a href="้home" class="block text-lg text-gray-700 hover:text-orange-500">Home</a></li>
                <li><a href="#" class="block text-lg text-gray-700 hover:text-orange-500">Chat</a></li>
                <li><a href="#" class="block text-lg text-gray-700 hover:text-orange-500">Account</a></li>
                <li><a href="#" class="block text-lg text-gray-700 hover:text-orange-500">Contact</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="block text-lg text-gray-700 hover:text-orange-500">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
            <button id="close-modal" class="mt-6 block w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600">Close</button>
        </div>
    </div>
    
    <div id="map" class="flex-1"></div>

    <div class="bg-[#FFB900] h-1/5 flex items-center justify-center rounded-t-lg">
        <h1 class="text-black text-2xl">Call Taxi - Bottom Menu</h1>
    </div>
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menuModal = document.getElementById('menu-modal');
        const closeModal = document.getElementById('close-modal');
        const callTaxiBtn = document.getElementById('call-taxi');

        // Show/hide modal functionality
        menuBtn.addEventListener('click', function() {
            menuModal.classList.remove('hidden');
        });
        closeModal.addEventListener('click', function() {
            menuModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === menuModal) {
                menuModal.classList.add('hidden');
            }
        });

        var map = L.map('map').setView([13.7563, 100.5018], 13); // Default center location
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

        var marker; // Marker for current location
        var destinationMarker; // Marker for destination
        var routeControl; // Route control (optional if using Leaflet Routing Machine)
        var taxiMarkers = []; // Array to store taxi markers

        // Geolocation function to get user's current position
        function setViewToCurrentLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    document.getElementById("current-location").value = [lat, lon];

                    map.setView([lat, lon], 15);

                    // Remove previous marker if it exists
                    if (marker) {
                        map.removeLayer(marker);  
                    }

                    marker = L.marker([lat, lon]).addTo(map)
                        .bindPopup('ที่อยู่คุณปัจจุบัน')
                        .openPopup();

                }, function(error) {
                    console.error("Error getting location:", error.message);
                    alert("Unable to retrieve your location. Please enter it manually.");
                });
            } else {
                console.error("Geolocation is not supported by this browser.");
                alert("Geolocation is not supported by your browser. Please enter your location manually.");
            }
        }

        // Event listener for destination selection
        map.on('click', function(ev) {
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }
            destinationMarker = L.marker([ev.latlng.lat, ev.latlng.lng]).addTo(map)
                .bindPopup('จุดหมาย')
                .openPopup();

            document.getElementById("destination").value = [ev.latlng.lat, ev.latlng.lng];
        });

        // Call Taxi functionality
        callTaxiBtn.addEventListener('click', function() {
            var currentLocation = document.getElementById("current-location").value.split(',');
            var destination = document.getElementById("destination").value.split(',');

            if (currentLocation.length === 2 && destination.length === 2) {
                // Remove previous route if it exists
                if (routeControl) {
                    map.removeControl(routeControl);  
                }

                // Draw the route between current location and destination (assuming Leaflet Routing Machine)
                routeControl = L.Routing.control({
                    waypoints: [
                        L.latLng(currentLocation[0], currentLocation[1]),
                        L.latLng(destination[0], destination[1])
                    ],
                    routeWhileDragging: true
                }).addTo(map);

            } else {
                alert("Please ensure both current location and destination are set.");
            }
        });

        // Set initial location to user's current location
        setViewToCurrentLocation();

        // Icon for taxi markers
        var myIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/128/1946/1946780.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32],
        });

        // Loop through drivers and add them to the map
        {% for driver in drivers %}
            {% if driver.current_location %}
                var taxiMarker = L.marker([{{ driver.current_location.latitude }}, {{ driver.current_location.longitude }}], {icon: myIcon}).addTo(map);
                taxiMarker.bindPopup('<strong>{{ driver.user.username }}</strong><br>License: {{ driver.license_number }}<br>Car: {{ driver.car_model }}<br>Status: {{ driver.status }}');
                taxiMarkers.push(taxiMarker); // Add taxi marker to array for further use
            {% endif %}
        {% endfor %}
    </script>
</body>

</html>
